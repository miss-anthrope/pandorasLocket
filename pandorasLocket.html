<!DOCTYPE html>
<html>
<head>
    <title>Pandora's Locket</title>
    <style>
        /* CSS styles omitted for brevity */
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var searchInput = document.getElementById('nameInput');
            searchInput.addEventListener('keydown', function(event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    document.getElementById('searchButton').click();
                }
            });
        });

        function createResultContainer(labelText, url) {
            var result = document.createElement('div');
            result.classList.add('result');

            var label = document.createElement('div');
            label.classList.add('result-label');
            label.textContent = labelText;

            var link = document.createElement('a');
            link.href = url;
            link.classList.add('result-link');
            link.textContent = 'Go to ' + labelText + ' Search';

            result.appendChild(label);
            result.appendChild(link);

            return result;
        }

        function sanitizeInput(input) {
            // Sanitize the input to prevent cross-site scripting (XSS) attacks
            var tempElement = document.createElement('div');
            tempElement.textContent = input;
            return tempElement.innerHTML;
        }

        function search() {
            var nameInput = document.getElementById('nameInput');
            var name = sanitizeInput(nameInput.value.trim());
            var resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            if (name !== '') {
                var googleUrl = 'https://www.google.com/search?q=' + encodeURIComponent(name);
                var bingUrl = 'https://www.bing.com/search?q=' + encodeURIComponent(name);
                var linkedinUrl = 'https://www.linkedin.com/search/results/people/?keywords=' + encodeURIComponent(name);
                var spokeoUrl = 'https://www.spokeo.com/people-search?q=' + encodeURIComponent(name);
                var thatsThemUrl = 'https://thatsthem.com/people-search/' + encodeURIComponent(name);
                var radarisUrl = 'https://radaris.com/people/' + encodeURIComponent(name);
                var snitchNameUrl = 'http://snitch.name/' + encodeURIComponent(name);
                var anywhoUrl = 'https://www.anywho.com/name/' + encodeURIComponent(name);

                resultsContainer.appendChild(createResultContainer('Google', googleUrl));
                resultsContainer.appendChild(createResultContainer('Bing', bingUrl));
                resultsContainer.appendChild(createResultContainer('LinkedIn', linkedinUrl));
                resultsContainer.appendChild(createResultContainer('Spokeo', spokeoUrl));
                resultsContainer.appendChild(createResultContainer("That'sThem", thatsThemUrl));
                resultsContainer.appendChild(createResultContainer('Radaris', radarisUrl));
                resultsContainer.appendChild(createResultContainer('SnitchName', snitchNameUrl));
                resultsContainer.appendChild(createResultContainer('Anywho', anywhoUrl));
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="header">Pandora's Locket</h1>
        <div class="subtitle">(A not-very-great OSINT link list. [Polite] Comments welcome! Find more at <a href="https://github.com/miss-anthrope/pandorasLocket">https://github.com/miss-anthrope/pandorasLocket</a>)</div>
        <div class="search-form">
            <input type="text" id="nameInput" class="search-input" placeholder="Enter a person's name" required>
            <button type="button" id="searchButton" class="search-button" onclick="search()">Search</button>
        </div>
        <div id="results" class="results-container"></div>
    </div>
</body>
</html>
